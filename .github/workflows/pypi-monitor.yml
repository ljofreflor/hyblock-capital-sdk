name: PyPI Version Monitor

on:
  schedule:
    # Ejecutar cada 6 horas
    - cron: '0 */6 * * *'
  workflow_dispatch: # EjecuciÃ³n manual

jobs:
  monitor-pypi:
    name: Monitor PyPI Versions
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v4
    
    - name: Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Instalar Poetry
      uses: snok/install-poetry@v1
      with:
        version: '1.6.1'
        virtualenvs-create: true
        virtualenvs-in-project: true
    
    - name: Check PyPI for updates
      run: |
        echo "ðŸ” Checking PyPI for version updates..."
        
        # Obtener versiÃ³n actual en PyPI
        PYPI_VERSION=$(pip index versions hyblock-capital-sdk | grep -oP 'Available versions: \K.*' | head -1)
        echo "Latest PyPI version: $PYPI_VERSION"
        
        # Obtener versiÃ³n en pyproject.toml
        PROJECT_VERSION=$(poetry version -s)
        echo "Project version: $PROJECT_VERSION"
        
        # Comparar versiones
        if [ "$PYPI_VERSION" != "$PROJECT_VERSION" ]; then
          echo "âš ï¸ Version mismatch detected!"
          echo "PyPI: $PYPI_VERSION"
          echo "Project: $PROJECT_VERSION"
          
          # Crear issue si hay diferencia
          gh issue create \
            --title "Version Mismatch: PyPI ($PYPI_VERSION) vs Project ($PROJECT_VERSION)" \
            --body "PyPI has version $PYPI_VERSION but project has $PROJECT_VERSION. Consider updating or publishing." \
            --label "version-mismatch"
        else
          echo "âœ… Versions are in sync!"
        fi
    
    - name: Test latest PyPI version
      run: |
        echo "ðŸ§ª Testing latest PyPI version..."
        
        # Crear entorno limpio
        python -m venv monitor-test
        source monitor-test/bin/activate
        
        # Instalar Ãºltima versiÃ³n
        pip install hyblock-capital-sdk --upgrade
        
        # Test bÃ¡sico
        python -c "import hyblock_capital_sdk; print('âœ… Latest version works')"
        python -c "from hyblock_capital_sdk import ApiClient, Configuration, CatalogApi; print('âœ… Core components work')"
        
        echo "âœ… Latest PyPI version test passed!"
    
    - name: Check for security vulnerabilities
      run: |
        echo "ðŸ”’ Checking for security vulnerabilities..."
        
        # Instalar safety si estÃ¡ disponible
        pip install safety || echo "Safety not available, skipping security check"
        
        # Crear entorno para verificar vulnerabilidades
        python -m venv security-test
        source security-test/bin/activate
        
        # Instalar Ãºltima versiÃ³n
        pip install hyblock-capital-sdk --upgrade
        
        # Verificar vulnerabilidades
        safety check || echo "âš ï¸ Security check completed with warnings"
        
        echo "âœ… Security check completed!"
    
    - name: Generate monitoring report
      run: |
        echo "ðŸ“Š Generating monitoring report..."
        
        # Crear reporte
        cat > monitoring-report.md << EOF
        # PyPI Monitoring Report
        
        **Date:** $(date)
        **PyPI Version:** $(pip index versions hyblock-capital-sdk | grep -oP 'Available versions: \K.*' | head -1)
        **Project Version:** $(poetry version -s)
        
        ## Status
        $(if [ "$(pip index versions hyblock-capital-sdk | grep -oP 'Available versions: \K.*' | head -1)" = "$(poetry version -s)" ]; then echo "âœ… Versions are in sync"; else echo "âš ï¸ Version mismatch detected"; fi)
        
        ## Latest PyPI Test
        $(python -c "import hyblock_capital_sdk; print('âœ… Latest version works')" 2>&1)
        
        ## Core Components Test
        $(python -c "from hyblock_capital_sdk import ApiClient, Configuration, CatalogApi; print('âœ… Core components work')" 2>&1)
        EOF
        
        echo "ðŸ“‹ Monitoring report generated"
        cat monitoring-report.md
